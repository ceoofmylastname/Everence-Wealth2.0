<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Everence Wealth AOF Blueprint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&family=Satoshi:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Satoshi', 'Inter', 'sans-serif'],
            },
            colors: {
              navy: {
                900: '#0A1628',
                800: '#112240',
                700: '#1E3A8A',
              },
              brand: {
                gold: '#D4AF37',
                'gold-light': '#FCD34D',
                green: '#10B981',
                'green-dark': '#059669',
              },
              electric: {
                blue: '#3B82F6', // Keeping for legacy reference or utility
                cyan: '#06B6D4',
              },
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'glass': 'linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
              'gold': '0 0 20px rgba(212, 175, 55, 0.5)',
              'green': '0 0 20px rgba(16, 185, 129, 0.5)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(212, 175, 55, 0.5)' },
                '50%': { opacity: .7, boxShadow: '0 0 40px rgba(16, 185, 129, 0.6)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #0A1628;
        color: #ffffff;
        overflow-x: hidden;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .text-glow {
        text-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A1628;
      }
      ::-webkit-scrollbar-thumb {
        background: #112240;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",

    "react": "https://esm.sh/react@^19.2.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
