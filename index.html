<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Everence Wealth AOF Blueprint</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&family=Satoshi:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Satoshi', 'Inter', 'sans-serif'],
            },
            colors: {
              navy: {
                900: '#0A1628',
                800: '#112240',
                700: '#1E3A8A',
              },
              brand: {
                gold: '#D4AF37',
                'gold-light': '#FCD34D',
                green: '#10B981',
                'green-dark': '#059669',
              },
              electric: {
                cyan: '#06B6D4',
              },
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'glass': 'linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%)',
            },
            boxShadow: {
              'glass': '0 8px 32px rgba(0,0,0,0.37)',
              'gold': '0 0 20px rgba(212,175,55,.5)',
              'green': '0 0 20px rgba(16,185,129,.5)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 3s infinite',
            },
            keyframes: {
              float: {
                '0%,100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              pulseGlow: {
                '0%,100%': { boxShadow: '0 0 20px rgba(212,175,55,.5)' },
                '50%': { boxShadow: '0 0 40px rgba(16,185,129,.6)' },
              }
            }
          }
        }
      };
    </script>

    <!-- Base Styles -->
    <style>
      body {
        background-color: #0A1628;
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
        font-family: Inter, sans-serif;
      }

      .glass-card {
        background: rgba(255,255,255,0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255,255,255,0.08);
      }

      .text-glow {
        text-shadow: 0 0 30px rgba(212,175,55,0.5);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #0A1628;
      }

      ::-webkit-scrollbar-thumb {
        background: #112240;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- âœ… VITE ENTRY POINT -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
